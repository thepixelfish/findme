<body onload="typeWriter()">
  <div class="ff7">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- <script src="javascriptstuff.js"></script> -->
    <h1>Luke Turner</h1>
    <p id="demo"></p>
  </div>

  <div class="ff7" style="width: 200px">
    <section>
      <p>Github</p>
    </section>
    <section>
      <p>Linkedin</p>
    </section>
    <section>
      <p>Instagram</p>
    </section>
    <section>
      <p>Portfolio</p>
    </section>
  </div>

  <script>
  var i = 0;
  var txt = '\"I am a web developer from Columbus, Ohio! Let me show you around...\"';
  var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>

</body>
